<nz-modal
  [(nzVisible)]="isVisible"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzTitle]="modelTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  nzClassName="agregateModel"
  [nzWidth]="625">
    <ng-template #modalContent>
      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzRequired>接口名称</nz-form-label>
            <nz-form-control [nzSpan]="20">
              <input nz-input type="text" formControlName="name" placeholder="接口名称为纯字母或数字与字母组合" *ngIf="!tranformData.isShowName">
              <span *ngIf="tranformData.isShowName" style="color: #fff;line-height: 40px;">{{tranformData.nameValue}}</span>
              <nz-form-explain *ngIf="isErrorName">
                接口名称为纯字母或数字与字母组合
              </nz-form-explain>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzRequired>接口成员</nz-form-label>
          <nz-form-control [nzSpan]="20">
              <nz-select formControlName="group" nzMode="multiple" nzPlaceHolder="请选择" (ngModelChange)="modelTypeChange($event)">
                  <nz-option [nzValue]="type.value" [nzLabel]="type.label" *ngFor="let type of formsGrouptype"></nz-option>
              </nz-select>
              <nz-form-explain *ngIf="isErrorGroup">
                  接口成员不能为空
              </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="4">&nbsp;&nbsp;接口描述</nz-form-label>
          <nz-form-control [nzSpan]="20">
            <textarea nz-input rows="2" formControlName="commet"></textarea>
          </nz-form-control>
        </nz-form-item>
      </form>
    </ng-template>
    <ng-template #modalFooter>
      <button nz-button nzType="primary" (click)="handleOk()" [disabled]="isErrorName || isErrorGroup || selectGroupData.length < 2" *ngIf="!loadingData">确定</button>
      <button nz-button nzType="primary" disabled *ngIf="loadingData">{{modelTitle}}中......</button>
    </ng-template>
  </nz-modal>
