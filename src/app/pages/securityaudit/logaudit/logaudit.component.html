<div class="logaudit_content">
    <!-- 过滤条件 -->
    <app-filter-table [timeValueData]="filterConditionData.timeValueData"
                      [controlArray]="filterConditionData.controlArray"
                      [logProtocolArray]="filterConditionData.logProtocolArray"
                      [showTimePicker]="true"
                      [isFuzzySearch]="true"
                      (searchFilterTable)="searchFilterTable($event)">
    </app-filter-table>
    <!-- 表格 -->
    <nz-table #tableDataTmp
              [nzData]="tableData"
              [nzTotal]="tableCount"
              [nzShowQuickJumper]="true"
              [nzFrontPagination]="false"
              [(nzPageIndex)]="pageIndex"
              [(nzPageSize)]="pageSize"
              (nzPageIndexChange)="pageIndexChange()"
              [nzLoading]="loading"
              [nzShowTotal]="totalTemplate">
        <thead>
            <tr>
                <th>起始时间</th>
                <th>源IP</th>
                <th>目的IP</th>
                <th>源MAC</th>
                <th>目的MAC</th>
                <th>源端口</th>
                <th>目的端口</th>
                <th>协议类型</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tableDataTmp.data" (click)="clickIncRow(inc)">
                <td>{{item.date | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{item.sourceIP}}</td>
                <td>{{item.destinationIp}}</td>
                <td>{{item.sourceMac}}</td>
                <td>{{item.destinationMac}}</td>
                <td>{{item.sourcePort}}</td>
                <td>{{item.destinationIp}}</td>
                <td>{{item.type}}</td>
                <td><i nz-icon nzType="search" nzTheme="outline"></i>详情</td>
            </tr>
        </tbody>
    </nz-table>
    <ng-template #totalTemplate let-total>
        <span>共 {{tableCount}} 条，</span>
        <span>每页展示 {{pageSize}} 条，</span>
        <span>共 {{pageTotalNumber}} 页</span>
    </ng-template>

</div>
