<div class="page-login">
  <div class="page-login-content">
    <div class="login-panel">
      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <div class="login-panel-title">用户登录</div>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group [nzPrefix]="prefixUser">
              <input type="text" nz-input formControlName="userName" placeholder="用户名">
            </nz-input-group>
            <!--<nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">Please input your username!</nz-form-explain>-->
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group [nzPrefix]="prefixLock">
              <input type="password" nz-input formControlName="password" placeholder="登录密码">
            </nz-input-group>
            <!--<nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">Please input your Password!</nz-form-explain>-->
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group>
              <input type="text" nz-input formControlName="verifycode" placeholder="验证码"  class="login_text_verifycode">
              <div>
                <img [src]="'data:image/jpg;base64,'+imageData" height="20" width="60" style="margin: 15px 25px;">
                <span (click)="getImage()" style="color: #dadada; cursor: pointer;">换一张</span>
              </div>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <span class="login-err" *ngIf="errMsg">{{errMsg}}</span>
            <button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>
