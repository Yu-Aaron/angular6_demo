<div class="network-device">
  <div class="add">
    <button nz-button nzType="primary" routerLink="./create">
      <i nz-icon nzType="plus" nzTheme="outline"></i>
      新建网络设备
    </button>
  </div>
  <nz-table #networkDeviceTable
            [nzData]="networkDevice.data"
            [nzTotal]="networkDevice.total"
            [nzLoading]="networkDevice.loading"
            [nzShowTotal]="networkDeviceTableTpl"
            [nzShowQuickJumper]="true"
            [nzFrontPagination]="false"
            [nzPageIndex]="networkDevice.pageIndex"
            [nzPageSize]="networkDevice.pageSize"
            (nzPageIndexChange)="networkDeviceTablePageChange($event)">
    <thead>
      <tr>
        <th>名称</th>
        <th>厂商</th>
        <th>类型</th>
        <th>型号</th>
        <th>IP/MAC</th>
        <th>备注</th>
        <th>创建时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of networkDeviceTable.data">
        <td>{{data.name}}</td>
        <td>{{data.port}}</td>
        <td>{{data.strategy}}</td>
        <td>{{data.time}}</td>
        <td></td>
        <td></td>
        <td class="operate">
          <i class="search" nz-icon nzType="search" nzTheme="outline"></i>
          <i class="edit" nz-icon nzType="edit" nzTheme="outline"></i>
          <i class="delete" nz-icon nzType="delete" nzTheme="outline"></i>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <ng-template #networkDeviceTableTpl>
    <span>共 {{networkDevice.total}} 条，</span>
    <span>每页展示 {{networkDevice.pageSize}} 条，</span>
    <span>共 {{networkDevice.pages}} 页</span>
  </ng-template>

            nzWidth="470"
            nzClassName="sysinfo"
            [nzFooter]="null"
            (nzOnOk)="toggleAbout()"
            (nzOnCancel)="toggleAbout()">

  </nz-modal> -->
</div>
